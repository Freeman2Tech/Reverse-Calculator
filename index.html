<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <h4>Compare: <span class="compare"></span></h4>
    <div>

        <label for="number1">Input1</label>
        <input type="number" name="num1" id="number1">
        <label for="number2">Input2</label>
        <input type="number" name="num2" id="number2">
        <div>
            <button id="add">Addition</button>
            <button id="sub">Subtraction</button>
            <button id="mul">Multiplication</button>
            <button id="div">Division</button>
            <h2>Result:<span id="result"></span></h2>
        </div>
        <div>
            <h3>Reverse</h3>
            <button id="rDiv">Division</button>
            <button id="rSub">Subtraction</button>
            <h2>Result:<span id="rResult"></span></h2>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
